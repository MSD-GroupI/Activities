{% extends "base.html" %}

{% block title %}Activities{% endblock %}

{% block content %}
{% for activity in activities  %}
    <h2>{{ activity.name }}</h2>
    <p>
        Description: {{ activity.description }}<br>
        Start time: {{ activity.start_time }}
    </p>
    <p>
        Places left: {{activity.participants_limit}}
    </p>
{% endfor %}
{% endblock %}
